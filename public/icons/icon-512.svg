<svg xmlns='http://www.w3.org/2000/svg' width='512' height='512' viewBox='0 0 512 512'>
  <defs>
    <linearGradient id='g' x1='256' y1='80' x2='256' y2='432' gradientUnits='userSpaceOnUse'>
      <stop offset='0%' stop-color='#00D4FF'/>
      <stop offset='100%' stop-color='#6366F1'/>
    </linearGradient>
    <radialGradient id='bg' cx='50%' cy='42%' r='60%'>
      <stop offset='0%' stop-color='#0D1424'/>
      <stop offset='100%' stop-color='#050810'/>
    </radialGradient>
    <!-- Soft bloom behind the mark -->
    <radialGradient id='bloom' cx='50%' cy='48%' r='38%'>
      <stop offset='0%' stop-color='rgba(0,212,255,0.12)'/>
      <stop offset='100%' stop-color='rgba(0,212,255,0)'/>
    </radialGradient>
    <filter id='glow' x='-40%' y='-40%' width='180%' height='180%'>
      <feGaussianBlur stdDeviation='22' result='blur'/>
      <feMerge>
        <feMergeNode in='blur'/>
        <feMergeNode in='SourceGraphic'/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background with radial depth -->
  <rect width='512' height='512' rx='112' fill='url(#bg)'/>
  <!-- Subtle bloom glow on background -->
  <rect width='512' height='512' rx='112' fill='url(#bloom)'/>
  <!-- Inset border glow -->
  <rect x='1.5' y='1.5' width='509' height='509' rx='110.5' fill='none' stroke='rgba(0,212,255,0.18)' stroke-width='2'/>
  <!-- Peak mark with glow -->
  <g filter='url(#glow)'>
    <path d='M256 80 L432 432 L368 432 L256 192 L144 432 L80 432 Z' fill='url(#g)'/>
    <rect x='192' y='296' width='128' height='40' rx='20' fill='url(#g)'/>
  </g>
</svg>
